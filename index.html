		<title> Teksty i takie tam </title>

  <body>
    <p> To jest zwyky tekst </p>
    <p><b> To jest pogrubiony tekst </b></p>

    <p><i> To jest pokrzywiony tekst </i></p>

    11<sup>2</sup>
    12<sub>40</sub>
